<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bubble Game</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div class="container">
        <div class="row d-flex justify-content-center align-items-center mt-5">
            <div class="col-md-10 my-3 mx-2">
                <div class="card">
                    <div class="card-title bg-success d-flex justify-content-evenly align-items-center py-3">
                        <div class="box mx-2 my-2">
                            <span class="box-title mx-3">Hit</span>
                            <span class="box-number bg-white px-3 py-2" id="hitValue">5</span>
                        </div>
                        <div class="box mx-2 my-2">
                            <span class="box-title mx-3">Timer</span>
                            <span class="box-number bg-white px-3 py-2" id="timerVal">5</span>
                        </div>
                        <div class="box mx-2 my-2">
                            <span class="box-title mx-3">Score</span>
                            <span class="box-number bg-white px-3 py-2" id="scoreVal">5</span>
                        </div>
                    </div>
                    <div class="card-body  d-flex flex-wrap justify-content-start gap-2 text-center" id="bubbleBox">
                        

                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
