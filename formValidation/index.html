<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form validation</title>

    <link rel="stylesheet" href="https://unpkg.com/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet"
        href="https://unpkg.com/bs-brain@2.0.4/components/registrations/registration-9/assets/css/registration-9.css">

</head>

<body>
    <!-- Registration 9 - Bootstrap Brain Component -->
    <section class="bg-primary py-3 py-md-5 py-xl-8">
        <div class="container">
            <div class="row gy-4 justify-content-center align-items-center">
                <div class="col-12 col-md-6 col-xl-5">
                    <div class="card border-0 rounded-4">
                        <div class="card-body p-3 p-md-4 p-xl-5">
                            <div class="row">
                                <div class="col-12">
                                    <div class="mb-4">
                                        <h2 class="h3">Javascript Form Validation</h2>
                                        <h3 class="fs-6 fw-normal text-secondary m-0">Enter your details to register
                                        </h3>
                                    </div>
                                </div>
                            </div>
                            <form action="" id="formSubmit">
                                <div class="row gy-3 overflow-hidden">
                                    <div class="col-12">
                                        <div class="form-floating mb-3">
                                            <input type="text" class="form-control" name="fullName" id="fullName"
                                                placeholder="Full Name">
                                            <label for="fullName" class="form-label">Full Name</label>
                                            <span class="text-danger" id="fnameError"></span>
                                        </div>

                                    </div>
                                    <div class="col-12">
                                        <div class="form-floating mb-3">
                                            <input type="text" class="form-control" name="phone" id="phone"
                                                placeholder="Phone">
                                            <label for="phone" class="form-label">Phone</label>
                                             <span class="text-danger" id="phoneError"></span>
                                        </div>
                                    </div>
                                    <div class="col-12">
                                        <div class="form-floating mb-3">
                                            <input type="email" class="form-control" name="email" id="email"
                                                placeholder="name@example.com">
                                            <label for="email" class="form-label">Email</label>
                                             <span class="text-danger" id="emailError"></span>
                                        </div>
                                    </div>
                                    <div class="col-12">
                                        <div class="form-floating mb-3">
                                            <input type="password" class="form-control" name="password" id="password"
                                                value="" placeholder="Password">
                                            <label for="password" class="form-label">Password</label>
                                             <span class="text-danger" id="passwordError"></span>
                                        </div>
                                    </div>
                                    <div class="col-12">
                                        <div class="d-grid">
                                            <button class="btn btn-primary btn-lg" type="submit" id="submit">Sign
                                                up</button>
                                        </div>
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <script src="script.js"></script>
</body>

</html>
