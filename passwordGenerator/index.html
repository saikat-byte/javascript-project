<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password generator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div class="container">
        <div class="row d-flex justify-content-center align-items-center mt-5">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-title bg-black">
                        <h2 class="text-center text-white">Password Generator</h2>
                    </div>
                    <div class="card-body">
                        <div class="mb-3 d-flex justify-content-between align-items-center px-5">
                            <input type="text" id="copyInput" placeholder="Password" disabled>
                            <button  class="btn btn-dark" id="copyBtn">Copy</button>
                        </div>
                        <div class="mb-3 d-flex justify-content-between align-items-center px-5">
                            <label for="length" class="form-label">Length</label>
                            <input type="number" id="length" value="10" min="5" max="10" step="1">
                        </div>
                        <div class="mb-3 d-flex justify-content-between align-items-center px-5">
                            <label for="uppercase" class="form-label">Uppercase</label>
                            <input type="checkbox" id="uppercase" checked>
                        </div>
                        <div class="mb-3 d-flex justify-content-between align-items-center px-5">
                            <label for="lowercase" class="form-label">Lowercase</label>
                            <input type="checkbox" id="lowercase" checked>
                        </div>
                        <div class="mb-3 d-flex justify-content-between align-items-center px-5">
                            <label for="numbers" class="form-label">Numbers</label>
                            <input type="checkbox" id="numbers" checked>
                        </div>
                        <div class="mb-3 d-flex justify-content-between align-items-center px-5">
                            <label for="symbol" class="form-label">Symbol</label>
                            <input type="checkbox" id="symbol" checked>
                        </div>
                    </div>
                        <button class="btn btn-dark" id="generate"> Generator</button>

                </div>
            </div>
        </div>
    </div>


    <script src="script.js"></script>
</body>

</html>
