<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather app</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div class="container">
        <div class="row d-flex justify-content-center align-items-center mt-5">
            <div class="col-md-6">
                <div class="card bg-warning pt-3">
                    <div class="search d-flex justify-content-evenly align-items-center px-5">
                        <input type="text" id="searchInput" class="form-control mx-5">
                        <button class="rounded-5 border-0 p-2" id="searchBtn"><img src="/images/7_search.png" alt=""
                                class="img-fluid " width="40" height="40"></button>

                    </div>
                    <div id="error" class="text-danger text-center">
                        Please provide a valid city.
                    </div>
                    <div class="weather d-flex justify-content-center align-items-center flex-column">
                        <img src="/images/6_rain.png" alt="" id="weatherIcon" class="img-fluid" width="300"
                            height="300">
                        <h1 class="temp fw-bolder">28 Â°C</h1>
                        <h2 class="city fw-bolder" id="city">Kolkata</h2>
                    </div>
                    <div class="d-flex justify-content-evenly align-items-center pb-5 pt-5">
                        <div class="d-flex justify-content-center align-items-center">
                            <img src="/images/4_humidity.png" alt="" class="img-fluid" width="50" height="50">
                            <div class="d-flex justify-content-center align-items-center flex-column ps-2">
                                <span class="text-info fw-bolder humidity">90 %</span>
                                <span class="fw-bolder ">Humidity</span>
                            </div>
                        </div>
                        <div class="d-flex justify-content-center align-items-center">
                            <img src="/images/9_wind.png" alt="" class="img-fluid" width="50" height="50">
                            <div class="d-flex justify-content-center align-items-center flex-column ps-2">
                                <span class="text-info fw-bolder wind">15 km/h</span>
                                <span class="fw-bolder">Wind speed</span>
                            </div>
                        </div>
                    </div>

                </div>
            </div>
        </div>
    </div>


    <script src="script.js"></script>
</body>

</html>
